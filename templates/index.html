<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="container p-0">
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> Next and Masked word prediction using Bert </h2>
    <h2> </h2>
    <div class="row">
        <div class="col-6">
                <h3>Next word Prediction</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <br>
                    <h4>Type a word and press Space to find out what the next word will be.</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                    <label for="max_words" id="label_max_words1">Top N words: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words">
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="text_paragraphs"><h3>BERT</h3></label>
                    <textarea class="form-control txt_response" id="text_bert" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>Masked Word Prediction</h3>
          
  
              <div class="form-row">
                  <div class="form-group">
                      <br>
                      <h4>You can predict the word by typing a sentence, adding a &ltmask&gt and pressing Predict.</h4>
                  </div>
                  <div class="form-group col-md-4">
                      <br>
                      <label for="max_words" id="label_max_words2">Top N words: 5</label>
                      <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words_mask">
                  </div>
                  <div class="form-group col-md-4">
                      <label></label>
                      <button type="button" class="btn btn-dark btn-lg btn-block" id="btn-process">Predict</button>
                  </div>
              </div>
              <div class="form-row">
                  <textarea class="form-control txt_input" id="mask_input_text" rows="1"></textarea>
              </div>
  
              <h4> Predictions </h4>
              <div class="form-row">
                  <div class="form-group col-md-5">
                      <label for="text_paragraphs"><h3>BERT</h3></label>
                      <textarea class="form-control txt_response" id="mask_text_bert" readonly rows="1"></textarea>
                  </div>
              </div>
  
  
  
          </div>
          </div>
        </div>
  
    </div>
</body>

</html>
